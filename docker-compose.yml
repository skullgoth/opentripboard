services:
  db:
    image: postgres:16-alpine
    container_name: opentripboard-db
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      POSTGRES_DB: opentripboard
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/db/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - opentripboard-network

  backend:
    build:
      context: ./backend
    container_name: opentripboard-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./backend/.env
    environment:
      PORT: 3000
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD}@db:5432/opentripboard
    volumes:
      - uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - opentripboard-network

  frontend:
    build:
      context: ./frontend
    container_name: opentripboard-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - opentripboard-network

  nginx:
    image: nginx:alpine
    container_name: opentripboard-nginx
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    ports:
      - "80:80"
    networks:
      - opentripboard-network

volumes:
  postgres_data:
    name: opentripboard-postgres-data
  backend_node_modules:
    name: opentripboard-backend-node-modules
  frontend_node_modules:
    name: opentripboard-frontend-node-modules
  uploads:
    name: opentripboard-uploads

networks:
  opentripboard-network:
    name: opentripboard-network
    driver: bridge
